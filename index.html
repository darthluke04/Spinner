<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Spinner</title>
	<!-- Main CSS -->
	<link href="style.css" rel="stylesheet" type="text/css" />
	<!-- Main JS -->
	

	<!-- Google Font-Awsome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

	<!-- JQuery JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body id="body" onload="startJS();">
    <div class="spin">
        <div id="spinContainer" class="spin-container">
            <div id="spinBtn" class="spin-btn" onclick="clicked = false; rotateWheel()">
                spin
            </div>
            <div id="spinWheel" class="spin-wheel">
                <div class="value" style="--i: 1;"><span>0</span></div>
                <div class="value" style="--i: 2;"><span>1</span></div>
                <div class="value" style="--i: 3;"><span>2</span></div>
                <div class="value" style="--i: 4;"><span>3</span></div>
                <div class="value" style="--i: 5;"><span>4</span></div>
                <div class="value" style="--i: 6;"><span>5</span></div>
                <div class="value" style="--i: 7;"><span>6</span></div>
                <div class="value" style="--i: 8;"><span>7</span></div>
            </div>
        </div>
    </div>
    <div class="name-list-container">
        <h2>Picked Names</h2>
        <hr>
        <ol id="nameList" class="name-list"></ol>
    </div>
    <script src="script.js"></script>
</body>

</html>
